<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--daisy ui and Tailwind cnd -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <title>Emergency Hotline</title>
</head>
<body class="bg-[#f5fff6] h-[100vh]">
    <!--Navbar and Banner Section-->
    <header>
        <!--Navbar-->
        <nav class="bg-base-100 shadow-sm p-4">
            <div class="w-11/12 mx-auto dlex justify-between items-center">
                <div class="flex gap-4 items-center">
                    <img class="w-[50px]" src="./assets/logo.png" alt="" />
                    <h1 class="font-bold text-xl text-[#006747]">
                        Emargency <br /> Service </h1>
                </div>
                <div>
                    <button class="pc9 font-bold py-3 mr-3 rounded-full bg-[#F5FFF6]">
                        <span>0 </span>❤️
                    </button>
                    <button class="px-9 font-bold py-3 text-white rounded-full bg-[#00A63E]"> 
                        <span>0 </span>Copy
                    </button>
                </div>
            </div>
        </nav>
        <!--Banner Section-->
        <section
        class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223]">
    <div class="flex flex-col justify-center items-center gap-y-5 py-8">
        <img class="w-[90px]" src="./assets/logo.png" alt="" />
        <h1 class="text-4xl font-bold text-white">
            Emergency Service Directory
        </h1>
        <p class="text-xl font-semibold text-white">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
        </p>
     </div>
    </section>
    </header>
